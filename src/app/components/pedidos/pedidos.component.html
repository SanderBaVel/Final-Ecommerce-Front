<div class="container mt-4">
    <div class="card shadow">
        <div class="card-header bg-black text-white d-flex justify-content-between align-items-center">
            <h3 class="mb-0">Lista de Pedidos</h3>
            <button class="btn btn-success btn-sm" (click)="abrirModal(modalAgregar)">
                <i class="bi bi-plus-circle"></i> Agregar Pedido
            </button>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover table-bordered">
                    <thead class="table-dark">
                        <tr>
                            <th>#</th>
                            <th>Cliente</th>
                            <th>Fecha</th>
                            <th>Total</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let pedido of pedidos; let i = index">
                            <td>{{pedido.id}}</td>
                            <td>{{pedido.idCliente}} </td>
                            <td>{{pedido.fechaCreacion | date:'shortDate'}}</td>
                            <td>{{pedido.total | currency}}</td>
                            <td>{{pedido.estado}}</td>
                            <td>
                                <div class="d-flex gap-2">
                                    <button class="btn btn-info btn-sm" (click)="abrirModal(modalAgregar, pedido)">
                                        <i class="bi bi-pencil"></i> Editar
                                    </button>
                                    <button class="btn btn-danger btn-sm">
                                        <i class="bi bi-trash"></i> Eliminar
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<ng-template #modalAgregar let-modal>
    <div class="modal-header">
        <h5 class="modal-title">{{ tituloModal }}</h5>
        <button type="button" class="btn-close" (click)="modal.dismiss()"></button>
    </div>
    <div class="modal-body">
        <form [formGroup]="pedidosForm">
            <!-- Selector de Cliente -->
            <div class="mb-3">
                <label class="form-label">Cliente*</label>
                <select class="form-select" formControlName="cliente">
                    <option [ngValue]="null" disabled>Seleccione un cliente</option>
                    <option *ngFor="let cliente of clientesDisponibles" [ngValue]="cliente">
                        {{ cliente.nombre }}
                    </option>
                </select>
                <div class="invalid-feedback"
                    *ngIf="pedidosForm.get('cliente')?.invalid && pedidosForm.get('cliente')?.touched">
                    Debe seleccionar un cliente
                </div>
            </div>

            <!-- Estado -->
            <div class="mb-3">
                <label class="form-label">Estado*</label>
                <select class="form-select" formControlName="estado">
                    <option value="" disabled>Seleccione estado</option>
                    <option value="PENDIENTE">Pendiente</option>
                    <option value="EN_PROCESO">En proceso</option>
                    <option value="COMPLETADO">Completado</option>
                    <option value="CANCELADO">Cancelado</option>
                </select>
            </div>
            <!-- Total -->
            <div class="mb-3">
                <label class="form-label">Total*</label>
                <input type="number" class="form-control" formControlName="total" min="0" step="0.01">
                <div class="invalid-feedback" *ngIf="pedidosForm.get('total')?.errors?.['required']">
                    El total es obligatorio
                </div>
            </div>

            <!-- Fecha (opcional si es automática) -->
            <div class="mb-3">
                <label class="form-label">Fecha de creación</label>
                <input type="text" class="form-control"
                    [value]="pedidosForm.get('fechaCreacion')?.value | date:'medium'" readonly>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="modal.dismiss()">Cancelar</button>
        <button type="button" class="btn btn-primary" (click)="onSubmit()" [disabled]="pedidosForm.invalid">
            {{ isEditMode ? 'Actualizar' : 'Guardar' }}
        </button>
    </div>
</ng-template>
