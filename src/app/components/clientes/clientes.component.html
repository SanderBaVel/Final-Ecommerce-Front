<div class="container mt-4">
    <div class="card shadow">
        <div class="card-header bg-black text-white d-flex justify-content-between align-items-center">
            <h3 class="mb-0">Lista de Clientes</h3>
            <button class="btn btn-success btn-sm" (click)="abrirModal(modalAgregar)">
                <i class="bi bi-plus-circle"></i> Agregar Cliente
            </button>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover table-bordered">
                    <thead class="table-dark">
                        <tr >
                            <th>ID</th>
                            <th>cliente</th>
                            <th>Apellidos</th>
                            <th>Dirección</th>
                            <th>Teléfono</th>
                            <th>Email</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let cliente of clientes let i = index">
                            <td>{{i + 1}}</td>
                            <td hidden>{{cliente.id_cliente}}</td>
                            <td>{{cliente.nombre}}</td>
                            <td>{{cliente.apellidos}}</td>
                            <td>{{cliente.direccion}}</td>
                            <td>{{cliente.telefono}}</td>
                            <td>{{cliente.email}}</td>
                            <td>
                                <div class="d-flex gap-2">
                                    <button class="btn btn-info" (click)="abrirModal(modalAgregar, cliente)">Editar</button>
                                    <button class="btn btn-danger btn-sm">
                                        <i class="bi bi-trash"></i> Eliminar
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>



        <!-- Estructura del modal (sin funcionalidad) -->
    <ng-template #modalAgregar let-modal>
  <div class="modal-header">
    <h5 class="modal-title">{{ tituloModal }}</h5>
    <button type="button" class="btn-close" (click)="modal.dismiss()"></button>
  </div>
  <div class="modal-body">
    <form [formGroup]="clienteForm">
      <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input type="text" class="form-control" formControlName="nombre">
      </div>
      <div class="mb-3">
        <label class="form-label">Apellidos</label>
        <input type="text" class="form-control" formControlName="apellidos">
      </div>
      <div class="mb-3">
        <label class="form-label">Teléfono</label>
        <input type="tel" class="form-control" formControlName="telefono">
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" formControlName="email">
      </div>
      <div class="mb-3">
        <label class="form-label">Dirección</label>
        <textarea class="form-control" rows="2" formControlName="direccion"></textarea>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modal.dismiss()">Cancelar</button>
    <button type="button" class="btn btn-primary" (click)="onSubmit()" [disabled]="clienteForm.invalid">
      {{ isEditMode ? 'Actualizar' : 'Guardar' }}
    </button>
  </div>
</ng-template>
    </div>
</div>
